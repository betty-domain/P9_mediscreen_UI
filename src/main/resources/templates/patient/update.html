<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" 
	  xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="utf-8"/>
<title>Home</title>
    <link href="../static/css/bootstrap.min.css" th:href="@{/css/bootstrap.min.css}" rel="stylesheet" />
</head>
<body>
<div class="container">

	<div class="row">
		<h2>Update Patient</h2>
	</div>
    <p class="text-danger" th:if="${!#strings.isEmpty(errorUpdatingPatient)}" th:text="${errorUpdatingPatient}"></p>

    <div class="row">
		<form action="#" th:action="@{/patient/update/{id}(id=${patient.id})}" th:object="${patient}" method="post" class="form-horizontal" style="width: 100%">
            <div class="form-group">
                <label for="lastname" class="col-sm-2 control-label">Lastname</label>
                <div class="col-sm-10">
                    <input type="text" maxlength="60" th:field="*{lastname}" id="lastname" placeholder="Lastname" class="col-4">
                    <p class="text-danger" th:if="${#fields.hasErrors('lastname')}" th:errors="*{lastname}"></p>
                </div>
            </div>
            <div class="form-group">
                <label for="firstname" class="col-sm-2 control-label">Firstname</label>
                <div class="col-sm-10">
                    <input type="text" maxlength="30" th:field="*{firstname}" id="firstname" placeholder="Firstname" class="col-4">
                    <p class="text-danger" th:if="${#fields.hasErrors('firstname')}" th:errors="*{firstname}"></p>
                </div>
            </div>
            <div class="form-group">
                <div class="col-sm-10">
                    <label class="checkbox-inline"><input type="radio" th:field="*{sex}" th:value="M">Male </label>
                    <label class="checkbox-inline"><input type="radio" th:field="*{sex}" th:value="F">Female </label>
                    <p class="text-danger" th:if="${#fields.hasErrors('sex')}" th:errors="*{sex}"></p>
                </div>
            </div>
            <div class="form-group">
                <label for="birthDate" class="col-sm-2 control-label">Birthdate</label>
                <div class="col-sm-10">
                    <input type="date" th:field="*{birthDate}" id="birthDate" placeholder="Birthdate" class="col-4">
                    <p class="text-danger" th:if="${#fields.hasErrors('birthDate')}" th:errors="*{birthDate}"></p>
                </div>
            </div>
            <div class="form-group">
                <label for="address" class="col-sm-2 control-label">Address</label>
                <div class="col-sm-10">
                    <input type="text" maxlength="200" th:field="*{address}" id="address" placeholder="Address" class="col-4">
                    <p class="text-danger" th:if="${#fields.hasErrors('address')}" th:errors="*{address}"></p>
                </div>
            </div>
            <div class="form-group">
                <label for="phone" class="col-sm-2 control-label">Phone</label>
                <div class="col-sm-10">
                    <input type="text" maxlength="20" th:field="*{phone}" id="phone" placeholder="Phone" class="col-4">
                    <p class="text-danger" th:if="${#fields.hasErrors('phone')}" th:errors="*{phone}"></p>
                </div>
            </div>
            <div class="form-group">
                <label for="risk" class="col-sm-2 control-label">Diabetes Risk Level</label>
                <div class="col-sm-10">
                    <label th:text="${risk}" id="risk"></label>
                </div>
            </div>
            <div class="form-group">
                <div class="col-sm-12">
                    <input type="hidden" th:field="*{id}">
                    <a class="btn btn-danger btn-sm" href="/patient/list">Cancel</a>
                    <input class="btn btn-primary btn-sm" type="submit" value="Update Patient">
                </div>
            </div>
		</form>
	</div>
</div>
</body>
</html>
