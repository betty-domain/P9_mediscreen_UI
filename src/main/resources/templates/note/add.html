<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" 
	  xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="utf-8"/>
<title>Add Note</title>
<link href="../static/css/bootstrap.min.css" th:href="@{/css/bootstrap.min.css}" rel="stylesheet" />
</head>
<body>
<div class="container">

	<div class="row">
		<h2>Add New Note for Patient <label th:text="${patient.firstname}"></label>&nbsp;<label th:text="${patient.lastname}"></label></h2>
	</div>

    <p class="text-danger" th:if="${!#strings.isEmpty(errorAddingNote)}" th:text="${errorAddingNote}"></p>

    <div class="row">
		<form action="#" th:action="@{/note/{patientId}/validate(patientId=${patient.id})}" th:object="${note}" method="post" class="form-horizontal" style="width: 100%">
            <div class="form-group">
                <label for="note" class="col-sm-2 control-label">Note</label>
                <div class="col-sm-10">
                    <textarea rows="10" th:field="*{note}" id="note" placeholder="Note" class="col-4"></textarea>
                    <p class="text-danger" th:if="${#fields.hasErrors('note')}" th:errors="*{note}"></p>
                </div>
            </div>
            <div class="form-group">
                <div class="col-sm-12">
                    <a class="btn btn-danger btn-sm" th:href="@{/note/{patientId}/list(patientId=${patient.id})}">Cancel</a>
                    <input class="btn btn-primary btn-sm" type="submit" value="Add Note">
                </div>
            </div>
		</form>
	</div>

</div>
</body>
</html>
